	<div id="totalUserRacHistories" data-role="page" data-title="Total User RAC Histories" data-prev="#projects">

	<!-- Underscore Template that is used to display all of the Category Models -->
	<script id="categoryItems" type="text/template">
	<% _.each( collection.toJSON(), function (category, index) { %>
		<li class="ui-li ui-li-static ui-btn-up-c ui-corner-top"><%= category.type %></li>
	<% }); %>
	</script>

	<!-- Underscore Template that is used to display all of the Project Models -->
	<script id="projectItems" type="text/template">
	<% _.each( collection.toJSON(), function (project, index) { %>
		<li><a href="#project/<%= project.id %>/total/user/rac/history"><%= project.name %></a></li>
	<% }); %>
	</script>
